<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: darkblue;">

  <div class="card m-5" style="width: 19rem;">
    <img src="images/illustration-hero.svg" class="card-img-top" alt="">
    <div class="card-body d-flex justify-content-center flex-column bd-highlight">
      <div class="bd-highlight text-center m-2">
        <h3>Order Summary</h3>
      </div>
      <div class="bd-highlight text-center text-muted">
        <small>You can now listen to millions of songs, audio books, and podcasts on any device any where you
          like!</small>
      </div>
      <div class="bd-highlight card bg-white d-flex justify-content-center my-4 w-100">
        <div class="d-flex flex-nowrap bd-highlight">
          <div class="order-1  bd-highlight">
            <img src="images/icon-music.svg" alt="" class="img-fluid m-2">
          </div>
          <div class="order-2  d-flex  flex-column bd-highlight m-2">
            <div class="bd-highlight fw-bolder"><small>Annual Plan</small></div>
            <div class="bd-highlight text-muted" style="margin-top: -7px;"><small>$59.99/year</small></div>
          </div>
          <div class="order-3 mt-3 bd-highlight ms-auto m-2">
            <small><a href="#" class="link">Change</a></small>
          </div>
        </div>
      </div>
      <div class="bd-highlight text-center">
        <button class="btn w-100">Proceed to Payment</button>
      </div>
      <div class="bd-highlight text-center my-3">
        <p class="text-muted cancel">Cancel Order</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Min Khant Aung</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
